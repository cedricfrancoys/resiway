<div class="grid wrapper">
    <div class="col-1-1">
        <div class="subheader">
            <h1 id="h-top-questions">{{'BADGES_TITLE' | translate}}</h1>
            
            <div id="sort-dropdown">
                <div class="btn-group dropdown" uib-dropdown="" is-open="status.isopen">
                  <button type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle="" ng-disabled="disabled" aria-haspopup="true" aria-expanded="false">
                    {{'DROPDOWN_SORT' | translate}} <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <li class="dropdown-header">Dropdown header</li>
                    <li ng-repeat="choice in items">
                      <a href="#">{{choice.txt}}</a>
                    </li>
                  </ul>
                  
                </div>
            </div>

        </div>


        <div ng-repeat="badge in badges" class="badge-container col-1-4" >
        
            <div class="badges" style="height: 100%; padding: 8px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 4px;">    
                <div class="badge" ><i class="fa fa-circle badge{{badge.type}}" aria-hidden="true"></i> {{badge.name}}</div>
                <div style="width: 100%; white-space: nowrap; overflow: hidden; font-size: 12px;">{{badge.description}}</div>
            </div>
            <div style="position: absolute; right: 35px; top: 8px;">
                <a href="#/badge/edit/{{badge.id}}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            </div>
        </div>

    </div>

</div>
