<div class="grid wrapper">
    <div class="col-1-1">
        <div class="subheader">
            <h1 id="h-top-questions">{{'CATEGORIES_TITLE' | translate}}</h1>
            
            <div id="sort-dropdown">
                <div class="btn-group dropdown" uib-dropdown="" is-open="status.isopen">
                  <button type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle="" ng-disabled="disabled" aria-haspopup="true" aria-expanded="false">
                    {{'DROPDOWN_SORT' | translate}} <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <li class="dropdown-header">Dropdown header</li>
                    <li ng-repeat="choice in items">
                      <a href="#">{{choice.txt}}</a>
                    </li>
                  </ul>
                  
                </div>
            </div>

        </div>


        <div ng-repeat="category in categories" class="col-1-4" style="position: relative; height: 80px; margin-bottom: 10px;" >
        
            <div style="height: 100%; padding: 8px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 4px;">    
                <div style="height: 32px;"><strong><a href ng-click="rootCtrl.search({domain: [['categories_ids', 'contains', category.id]]})">{{category.title}}</a></strong></div>
                <div title="{{category.path}}" style="width: 100%; white-space: nowrap; overflow: hidden; font-size: 9px;">{{category.path}}</div>
                <!-- <div style="width: 100%; white-space: nowrap; overflow: hidden; font-size: 12px;">{{category.description}}</div> -->
                <div class="small" style="width: 100%; white-space: nowrap; overflow: hidden; font-size: 12px;" ng-show="category.count_questions > 0"><b>x {{category.count_questions | humanizeCount}}</b></div>
            </div>
            <div style="position: absolute; right: 35px; top: 8px;">
                <a href="#/category/edit/{{category.id}}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            </div>
            
        </div>

    </div>

</div>
