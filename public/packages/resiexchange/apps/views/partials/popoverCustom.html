<script type="text/ng-template" id="popoverCustom.html">
<div id="{{popover.id()}}" class="{{popover.classname()}}" style="min-height: 20px;">
    <button type="button" 
            class="close" 
            style="margin-left: 30px;" 
            ng-click="popover.close()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>      
    <div style="min-width: 200px;">{{popover.content() | translate}}</div>
</div>
</script>
