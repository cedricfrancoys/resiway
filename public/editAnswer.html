<div class="grid wrapper">
    <div class="col-1-1">
        <div class="page-header">
            <h1>Editer une réponse</h1>
        </div>
    </div>
</div>    
<div class="grid wrapper">

    <div class="col-8-12">
    
        <div class="user-answer wrapper">
            <div class="col-1-1 nopad">                                    
                    <div class="control-group">
                        <div class="controls">
                            <div class="wrapper">
                                <div class="content" 
                                     text-angular="text-angular" 
                                     ng-model="answer.content" 
                                     ta-toolbar="[
                                        ['fullScreen', 'html'], ['redo', 'undo'],
                                        ['bold', 'italics'],
                                        ['h1', 'h2', 'h3'],                    
                                        ['ul', 'ol', 'indent','outdent'],
                                        ['insertImage', 'insertLink', 'insertVideo'],
                                        ['wordcount', 'charcount']
                                ]" 
                                ></div>
                            </div>
                        </div>
                    </div>
                                
                    <div class="form-actions">
                        <button class="btn btn-default" 
                                tabindex="30" 
                                onclick="history.go(-1)">
                            Cancel</button>

                        <button id="answer-post"
                                class="user-answer-submit btn btn-primary" 
                                ng-click="answerPost($event)"
                                uib-popover-template="'popover-custom.html'" 
                                popover-trigger="'toggle-popover'" 
                                popover-placement="right">
                            Soumettre la réponse</button>                          
                    </div>

                
            </div>

        </div>
            
    </div>
    <div class="col-4-12">
        <div class="panel panel-default">
            <div class="container">
                <div class="module question-stats">
			        <table id="qinfo">
			            <tbody>
                        <tr>
			                <td>
			                    <p class="label-key">asked</p>
			                </td>
			                <td style="padding-left: 10px">
			                    <p class="label-key"><b>{{question.created}}</b></p>
			                </td>
			            </tr>
			            <tr>
			                <td>
			                    <p class="label-key">viewed</p>
			                </td>

			                <td style="padding-left: 10px">
			                    <p class="label-key">
			                        <b>{{question.count_views}} times</b>
			                    </p>
			                </td>
			            </tr>
			            <tr>
                            <td>
                                <p class="label-key">active</p>
                            </td>
                            <td style="padding-left: 10px">
                                <p class="label-key"><b><a href="?lastactivity" class="lastactivity-link">today</a></b></p>
                            </td>
			            </tr>
                        </tbody>
                    </table>
			    </div>
            </div>
        </div>
    </div>
</div>
