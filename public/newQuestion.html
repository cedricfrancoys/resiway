<div class="grid wrapper">
    <div class="col-1-1">
        <div class="page-header">
            <h1>Poser une question</h1>
        </div>
    </div>
</div>    
    <script type="text/ng-template" id="popover-custom.html">
    <div style="line-height: 20px; min-height: 20px;">
        <button type="button" class="close" style="margin-left: 30px;" ng-click="closePopover({$event: $event})">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>      
        <div style="float: left;">{{popover.content}}</div>      
    </div>
    </script>
<div class="grid wrapper">

    <div class="col-8-12">
    
        <div class="question wrapper">
            <div class="col-1-1 nopad">    
            

                    <div class="control-group">
                        <label for="input01" class="control-label">Titre</label>
                        <div class="controls">
                            <input type="text" id="title" class="form-control title col-md-4" tabindex="1" name="title" value="" size="54" maxlength="120">
                            <p class="help-inline">Indiquez un titre aussi clair et concis que possible pour votre question. (max 400 caract√®res)</p>
                        </div>
                    </div>

                    <input type="hidden" name="category[]" value="2">
            
                    <div class="control-group">
                        <label for="input01" class="control-label">Balises</label>
                        <div class="controls">

                            <oi-select
                                        oi-options="item.name for item in shopArr track by item.id"
                                        ng-model="bundle"
                                        multiple
                                        placeholder="Select"></oi-select>
                            <p class="help-inline">Exemples: Web, la programmation, le logiciel libre</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="input01" class="control-label">Description</label>
                        <div class="controls">

                            <div class="wrapper">
                                <div class="" 
                                     text-angular="text-angular" 
                                     ng-model="question.newAnswerContent" 
                                     ta-toolbar="[
                                        ['fullScreen', 'html'], ['redo', 'undo'],
                                        ['bold', 'italics'],
                                        ['h1', 'h2', 'h3'],                    
                                        ['ul', 'ol', 'indent','outdent'],
                                        ['insertImage', 'insertLink', 'insertVideo'],
                                        ['wordcount', 'charcount']
                                ]" 
                                ></div>
                            </div>            
          
                     
                        </div>
                    </div>
                                
                    <div class="form-actions">            

                        <button class="btn btn-default" tabindex="30" onclick="history.go(-1)">Cancel</button>

                        <button id="question-addAnswer"
                                class="user-answer-submit btn btn-primary" 
                                ng-click="questionAnswer($event)"
                                uib-popover-template="'popover-custom.html'" 
                                popover-trigger="'toggle-popover'" 
                                popover-placement="right">
                            Soumettre la question</button>                          
                    </div>

                
            </div>

        </div>
            
    </div>
    <div class="col-4-12">
        <div class="panel panel-default">
            <div class="container">
                <div class="module question-stats">
			        <table id="qinfo">
			            <tbody>
                        <tr>
			                <td>
			                    <p class="label-key">asked</p>
			                </td>
			                <td style="padding-left: 10px">
			                    <p class="label-key"><b>{{question.created}}</b></p>
			                </td>
			            </tr>
			            <tr>
			                <td>
			                    <p class="label-key">viewed</p>
			                </td>

			                <td style="padding-left: 10px">
			                    <p class="label-key">
			                        <b>{{question.count_views}} times</b>
			                    </p>
			                </td>
			            </tr>
			            <tr>
                            <td>
                                <p class="label-key">active</p>
                            </td>
                            <td style="padding-left: 10px">
                                <p class="label-key"><b><a href="?lastactivity" class="lastactivity-link">today</a></b></p>
                            </td>
			            </tr>
                        </tbody>
                    </table>
			    </div>
            </div>
        </div>
    </div>
</div>
