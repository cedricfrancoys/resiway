<div class="grid wrapper">
    <div class="col-1-1">
        <div class="page-header">
            <h1>Profil utilisateur</h1>
        </div>
    </div>
</div>    
<div class="grid wrapper">

    <div class="col-8-12">
    
        <div class="user-profile wrapper">
            <div class="col-1-1 nopad">
            
                    <div class="form-group col-1-1">
                        <div class="input-group col-1-1">
                            <span class="input-group-addon" style="width: 100px;"><strong>Login</strong></span>
                            <input ng-model="user.login"
                                   type="text"
                                   class="form-control" 
                                   readonly="readonly" 
                                   value="" 
                                   maxlength="128">                            
                        </div>
                    </div>

                    
                    <div class="form-group col-1-1">
                        <div class="input-group col-1-1">
                            <span class="input-group-addon" style="width: 100px;"><strong>Pr√©nom</strong></span>
                            <input ng-model="user.firstname"
                                   type="text"
                                   class="form-control" 
                                   value="" 
                                   maxlength="128">                        
                            
                        </div>
                        <p class="help-inline"></p>
                    </div>

                    <div class="form-group col-1-1">
                        <div class="input-group col-1-1">
                            <span class="input-group-addon" style="width: 100px;"><strong>Nom</strong></span>
                            <input ng-model="user.lastname"
                                   type="text"
                                   class="form-control" 
                                   value="" 
                                   maxlength="128">                        
                            
                        </div>
                        <p class="help-inline"></p>
                    </div>

                    <div class="form-group col-1-2">
                        <div class="controls">
                            <oi-select  
                                        oi-options="item.text for item in ctrl.modes track by item.id"
                                        ng-model="publicity_mode"                                        
                                        placeholder="Publicity mode"></oi-select>
                        </div>
                    </div>
                    
                    <div class="form-group col-1-2">                    
                        <div class="input-group col-1-1">
                            <span class="input-group-addon" style="width: 100px;"><strong>Display name</strong></span>
                            <input ng-model="user.display_name"
                                   type="text"
                                   class="form-control" 
                                   readonly="readonly" 
                                   value="" 
                                   maxlength="128">                            
                        </div>
                    </div>
                                   

                    <div class="form-group col-1-3">
                        <label>Langue</label>
                        <div class="controls">
                            <oi-select  ng-init="langs = ['fr', 'en','es']"
                                        oi-options="item for item in langs"
                                        ng-model="user.language"                                        
                                        placeholder="Langue"></oi-select>
                            <p class="help-inline"></p>
                        </div>
                    </div>

                    <div class="form-group col-1-3">
                        <label>Country</label>
                        <div class="controls">
                            <input ng-model="user.country"
                                   type="text"
                                   class="form-control" 
                                   value="" 
                                   maxlength="128">                        
                            <p class="help-inline"></p>
                        </div>
                    </div>   
                    
                    <div class="form-group col-1-3">
                        <label>Location</label>
                        <div class="controls">
                            <input ng-model="user.location"
                                   type="text"
                                   class="form-control" 
                                   value="" 
                                   maxlength="128">                        
                            <p class="help-inline"></p>
                        </div>
                    </div>   
                    
              
                    
                    <div class="form-group col-1-1">
                        <label>About</label>
                        <div class="controls">

                            <div class="wrapper">
                                <textarea class="content form-control"
                                          style="height: 200px;"
                                          placeholder="a short description of yourself"
                                          ng-model="user.about">
                                </textarea>
                            </div>
          
                        </div>
                    </div>
                                
                    <div class="form-actions col-1-1">            

                        <button class="btn btn-default" tabindex="30" onclick="history.go(-1)">Cancel</button>

                        <button id="user-post"
                                class="user-profile-submit btn btn-primary" 
                                ng-click="userPost($event)"
                                uib-popover-template="'popover-custom.html'" 
                                popover-trigger="'toggle-popover'" 
                                popover-placement="right">
                            Soumettre la question</button>                          
                    </div>

                
            </div>

        </div>
            
    </div>
    <div class="col-4-12">
        <div class="panel panel-default">
            <div class="container">
                <div class="module question-stats">
			        <table id="qinfo">
			            <tbody>
                        <tr>
			                <td>
			                    <p class="label-key">asked</p>
			                </td>
			                <td style="padding-left: 10px">
			                    <p class="label-key"><b>{{question.created}}</b></p>
			                </td>
			            </tr>
			            <tr>
			                <td>
			                    <p class="label-key">viewed</p>
			                </td>

			                <td style="padding-left: 10px">
			                    <p class="label-key">
			                        <b>{{question.count_views}} times</b>
			                    </p>
			                </td>
			            </tr>
			            <tr>
                            <td>
                                <p class="label-key">active</p>
                            </td>
                            <td style="padding-left: 10px">
                                <p class="label-key"><b><a href="?lastactivity" class="lastactivity-link">today</a></b></p>
                            </td>
			            </tr>
                        </tbody>
                    </table>
			    </div>
            </div>
        </div>
    </div>
</div>
