title="Projet de fabrication artisanale de filtre à eau en terre cuite"
language="fr"
license="Non spécifié"
description="ACF a mis en oeuvre un projet pilote de filtre en terre cuite visant à étudier une solution de traitement de l’eau à domicile au niveau de chaque ménage.
Ce document détaille le principe et le procédé de fabrication d’un filtre en terre cuite, et enfin explique la mise en oeuvre du projet et les difficultés rencontrées."
